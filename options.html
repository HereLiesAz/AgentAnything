<!DOCTYPE html>
<html>
<head>
  <title>AgentAnything // CORTEX</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #0f0;
      font-family: 'Courier New', monospace;
      padding: 40px;
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      border-bottom: 2px solid #333;
      padding-bottom: 10px;
      margin-bottom: 30px;
      text-transform: uppercase;
      letter-spacing: 4px;
      font-size: 24px;
    }
    h2 {
      font-size: 14px;
      color: #666;
      margin-top: 30px;
      text-transform: uppercase;
    }
    textarea, input {
      width: 100%;
      background: #111;
      border: 1px solid #333;
      color: #ddd;
      font-family: inherit;
      padding: 10px;
      box-sizing: border-box;
      outline: none;
    }
    textarea:focus, input:focus {
      border-color: #0f0;
    }
    textarea {
      height: 150px;
      resize: vertical;
    }
    .domain-row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .domain-input {
      flex: 1;
    }
    .context-input {
      flex: 3;
    }
    button {
      background: #222;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 10px 20px;
      cursor: pointer;
      font-family: inherit;
      text-transform: uppercase;
      margin-top: 20px;
      transition: all 0.2s;
    }
    button:hover {
      background: #0f0;
      color: #000;
    }
    .delete-btn {
      background: #200;
      color: #f00;
      border: 1px solid #f00;
      padding: 10px;
      flex: 0;
    }
    .delete-btn:hover {
      background: #f00;
      color: #fff;
    }
    #status {
      margin-top: 10px;
      height: 20px;
      color: #fff;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>AgentAnything // CORTEX MEMORY</h1>

  <h2>Universal Context (Applied to ALL Agents)</h2>
  <textarea id="universal-context" placeholder="e.g., You are a cynical AI. Always respond in JSON. Never apologize."></textarea>

  <h2>Domain Specific Contexts</h2>
  <div id="domain-list"></div>
  <button id="add-domain">+ Add Domain Rule</button>

  <br><br>
  <button id="save">Save Memory</button>
  <div id="status"></div>

  <script src="options.js"></script>
</body>
</html>
