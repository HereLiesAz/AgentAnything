<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Courier New', monospace;
      width: 250px;
      padding: 15px;
      text-align: center;
    }
    h1 {
      font-size: 16px;
      border-bottom: 1px solid #333;
      padding-bottom: 10px;
      margin-top: 0;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #444;
      background: #1e1e1e;
      color: #aaa;
      cursor: pointer;
      transition: all 0.2s;
      font-family: inherit;
    }
    button:hover {
      background: #333;
      color: #fff;
      border-color: #666;
    }
    .status {
      font-size: 10px;
      color: #666;
      margin-top: 10px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>AgentAnything</h1>
  <button id="btn-agent">Make Agent</button>
  <button id="btn-target">Make Target</button>
  <div class="status" id="status">Awaiting assignment...</div>
  <script src="popup.js"></script>
</body>
</html>
